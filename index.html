<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="./mapbox/measure.css">
        <style>
        #map {
            width: 1465px;
            height: 823px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <nav id="menu"></nav>
              <div id="distance" class="distance-container"></div>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="./mapbox/mapbox-gl.js"></script>
        <script src="data/AntiguaLagunadeLermaXIX_1.js"></script>
        <script src="data/Cinegas_deLerma2023_2.js"></script>
        <script src="data/AntiguoRodeLermaXIX_3.js"></script>
        <script src="data/CiudaddeLerma1927_4.js"></script>
        <script src="data/CaminosdelaCiudaddeLerma1927_5.js"></script>
        <script src="data/RedFerroviaria_6.js"></script>
        <script src="data/DesagedelRoLerma1857_7.js"></script>
<script src="./mapbox/style.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [-99.50092474559374,19.287496754622463],
 zoom: 14,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
    var toggleableLayerIds = ['lyr_DesagedelRoLerma1857_7_0', 'Desagüe del Río Lerma 1857','lyr_RedFerroviaria_6_0', 'Red Ferroviaria','lyr_CaminosdelaCiudaddeLerma1927_5_0', 'Caminos de la Ciudad de Lerma 1927','lyr_CiudaddeLerma1927_4_0', 'Ciudad de Lerma 1927','lyr_AntiguoRodeLermaXIX_3_0', 'Antiguo Río de Lerma XIX','lyr_Cinegas_deLerma2023_2_0', 'Ciénegas_de Lerma 2023','lyr_AntiguaLagunadeLermaXIX_1_0', 'Antigua Laguna de Lerma XIX','lyr_OpenStreetMapde_0_0', 'OpenStreetMap.de'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }</script>
        <script src="./mapbox/measureMetric.js"></script>
        <script src="./mapbox/turf.min.js"></script>
        <script>
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
        </script>
    </body>
</html>
